<dom-module id="shared-styles">
    <temaplate>
        <style>
            :root {
                --menu-logo-background: var(--paper-grey-200);
                --menu-navigation-background: var(--paper-grey-400);
                --menu-submenu-background: var(--paper-grey-300);
                --footer-background: var(--paper-grey-400);
                --footer-text-color: var(--material-primary-color);
                --content-background: var(--paper-grey-50);
                --chat-header-background: var(--material-primary-color);

                ----material-button-font-size: 50px;
            }
        </style>
    </temaplate>
</dom-module>

<!-- RatingComponent -->
<custom-style>
    <style is="custom-style">

        .rating-component {
            align-items: center;
            line-height: unset !important;
        }

        .rating-component iron-icon {
            margin-left: 0;
            padding-left: 0.5em;

            width: 15px;
            height: 15px;
        }
    </style>
</custom-style>

<!-- Navigation -->
<custom-style>
    <style is="custom-style">
        .nav-tab {
            height: 50px;
        }
    </style>
</custom-style>

<!-- PreferenceView -->
<custom-style>
    <style is="custom-style">
        .preference-container {
            margin: 15px;

            color: white;
            background: var(--material-primary-color);

            /*border: 1px solid rgba(0, 0, 0, .12);*/
            /*box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .12);*/
        }

        .preference-container:hover {
            box-shadow: 0 2px 10px 4px rgba(0, 0, 0, .12);
        }

    </style>
</custom-style>

<!-- Plan-View -->
<custom-style>
    <style is="custom-style">
        .review-bar-container {
            align-items: center;
            margin-bottom: 15px;
        }

        .assignment-component {

            font-size: 75%;
            border: 1px solid rgba(0, 0, 0, .12);
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .12);
        }

        .assignment-component:hover {
            box-shadow: 0 2px 10px 4px rgba(0, 0, 0, .12);
        }

        .own {
            background: var(--paper-grey-50);
        }

        .foreign {
            background: var(--paper-grey-400);
        }
    </style>
</custom-style>

<!-- FlowTable -->
<custom-style>
    <style is="custom-style">
        .table-container {
            grid-gap: 0px;
            width: 75%;
        }

        .table-cell {
            border-top: 1px solid #dfdfdf;
            border-left: 1px solid #dfdfdf;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</custom-style>

    <style is="custom-style">
        @keyframes v-progress-start {
            0% {
                width: 0%;
            }
            100% {
                width: 50%;
            }
        }

        .v-loading-indicator,
        .v-system-error,
        .v-reconnect-dialog {
            position: absolute;
            left: 0;
            top: 0;
            border: none;
            z-index: 10000;
            pointer-events: none;
        }

        .v-system-error,
        .v-reconnect-dialog {
            display: flex;
            right: 0;
            bottom: 0;
            background: var(--lumo-shade-40pct);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            align-content: center;
        }

        .v-system-error .caption,
        .v-system-error .message,
        .v-reconnect-dialog .text {
            width: 30em;
            max-width: 100%;
            padding: var(--lumo-space-xl);
            background: var(--lumo-base-color);
            border-radius: 4px;
            text-align: center;
        }

        .v-system-error .caption {
            padding-bottom: var(--lumo-space-s);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .v-system-error .message {
            pointer-events: all;
            padding-top: var(--lumo-space-s);
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            color: grey;
        }

        .v-loading-indicator {
            position: fixed !important;
            width: 50%;
            opacity: 0.6;
            height: 4px;
            background: var(--lumo-primary-color);
            transition: none;
            animation: v-progress-start 1000ms 200ms both;
        }

        .v-loading-indicator[style*="none"] {
            display: block !important;
            width: 100% !important;
            opacity: 0;
            transition: opacity 500ms 300ms, width 300ms;
            animation: none;
        }
    </style>
</custom-style>
