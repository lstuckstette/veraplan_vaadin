<dom-module id="landing-view">
    <template>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <style include="material-color-light material-typography">
            /*PSEUDO VAR-container*/
            :root {
                --footer-height: 50px;
            }

            app-header {
                /*background-color: rgba(218, 218, 218, 0.95);*/
                background-color: var(--material-background-color);

                --app-header-shadow: {
                    box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
                    height: 10px;
                    bottom: -10px;
                };
            }

            app-header:not([shadow]) {
                border-bottom: 1px solid #ddd;
            }

            #mainToolbar {
                height: 64px;
            }

            .logo {
                @apply --layout;
                @apply --layout-flex-auto;
                @apply --layout-center-center;
            }

            paper-icon-button {
                color: #000;
                --paper-icon-button-ink-color: #646ECB;
            }

            .navItem {
                @apply --layout-self-start;
                margin-top: 13px;
                width: 88px;
            }

            vaadin-tabs {
                @apply --layout;
                @apply --layout-flex-auto;
                @apply --layout-center-center;
            }

            vaadin-tab {
                max-width: fit-content;
            }

            vaadin-tab a {

                text-decoration: none;

            }

            .content {
                text-align: center;
                /*FOOTER*/
                min-height: calc(100vh - (132px + var(--footer-height))); /* 132 = TopNav-height (112) + 20px*/
            }

            footer {
                height: var(--footer-height);
                line-height: 50px;
                text-align: center;
                background-color: #DADADA;
                font-size: 24px;
                color: #646ECB;
            }

            vaadin-dialog {
                box-shadow: var(--material-shadow-elevation-24dp);
            }

        </style>

        <app-header-layout>
            <app-header slot="header" effects="waterfall" condenses reveals>
                <app-toolbar id="mainToolbar">
                    <div class="logo">
                        <img src="../frontend/images/logo/logo_transparent.png" alt="Veraplan Logo" width="100"
                             height="100">
                    </div>
                    <!--
                    <div class="navItem">
                        <paper-icon-button icon="account-circle" aria-label="Account"></paper-icon-button>
                    </div>
                     -->


                    <paper-menu-button no-overlap>
                        <paper-icon-button icon="account-circle" slot="dropdown-trigger"
                                           aria-label="Account"></paper-icon-button>
                        <paper-listbox slot="dropdown-content">
                            <paper-item on-click="showLoginDialog">Login</paper-item>
                            <paper-item>Register</paper-item>
                            <paper-item>Help</paper-item>

                        </paper-listbox>
                    </paper-menu-button>

                    <paper-menu-button horizontal-align=right no-overlap>
                        <paper-icon-button icon="more-vert" slot="dropdown-trigger"
                                           aria-label="Other options"></paper-icon-button>
                        <paper-listbox slot="dropdown-content">
                            <paper-item>Share</paper-item>
                            <paper-item>Settings</paper-item>
                            <paper-item>Help</paper-item>
                        </paper-listbox>
                    </paper-menu-button>

                </app-toolbar>
                <div class="toolbar" sticky>

                    <vaadin-tabs>
                        <vaadin-tab>
                            <a on-click="scrollAbout">About</a>
                        </vaadin-tab>
                        <vaadin-tab>
                            <a href="#">Services</a>
                        </vaadin-tab>
                        <vaadin-tab>
                            <a href="#">Contact</a>
                        </vaadin-tab>
                    </vaadin-tabs>

                </div>
            </app-header>


            <div class="content">
                <h3>Page Title</h3>



                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p id="tanchor">Page content Anchor</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>
                <p>Page content</p><br><br><br><br><br>


            </div>

            <footer>
                <div class="w3-xlarge w3-padding-32">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-snapchat"></i>
                    <i class="fab fa-pinterest-p"></i>
                    <i class="fab fa-twittery"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </footer>
        </app-header-layout>

        <paper-dialog id="loginDialog" modal>

            <iron-form id="loginForm">

                <form method="post" action="login">
                    <paper-input name="username" label="Username/Email" type="text" value="admin@admin.de" required></paper-input>
                    <paper-input name="password" label="Password" type="password" required></paper-input>
                    <input type="hidden">

                    <div class="buttons">
                        <paper-button raised dialog-dismiss>Cancel</paper-button>
                        <paper-button  type="submit" raised on-click="submitLogin">Submit</paper-button>
                    </div>
                </form>
            </iron-form>

        </paper-dialog>

    </template>
    <script>
        class LandingView extends Polymer.Element {
            static get is() {
                return 'landing-view';
            }

            showLoginDialog() {
                this.$.loginDialog.open();
            }

            closeLoginDialog() {
                this.$.loginDialog.close();
            }

            scrollAbout() {
                this.$.tanchor.scrollIntoView()
            }

            submitLogin() {
                this.$.loginForm.submit();
                console.log("success");

            }
        }

        window.customElements.define(LandingView.is, LandingView);

    </script>
</dom-module>
