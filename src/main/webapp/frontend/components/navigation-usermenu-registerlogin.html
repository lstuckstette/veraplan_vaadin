<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-overlay/vaadin-overlay.html">

<dom-module id="navigation-usermenu-registerlogin">
    <template>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
              crossorigin="anonymous">

        <vaadin-overlay with-backdrop id="overlay_login">

            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <div class="w3-container">
                    <div class="w3-center"><br>
                        <span on-click="closeLoginModal"
                              class="w3-button w3-xlarge w3-hover-red w3-display-topright"
                              title="Close Modal">&times;</span>
                        <img src="frontend/images/img_avatar4.png" alt="Avatar" style="width:30%"
                             class="w3-circle w3-margin-top">
                    </div>

                    <form class="w3-container" method="post" action="login">
                        <div class="w3-section">
                            <label><b>Username/Email</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text"
                                   placeholder="Enter Username/Email"
                                   name="username" required>
                            <label><b>Password</b></label>
                            <input class="w3-input w3-border" type="password" placeholder="Enter Password"
                                   name="password"
                                   required>
                            <button class="w3-button w3-block w3-green w3-section w3-padding w3-margin-right"
                                    type="submit">Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button on-click="closeLoginModal" type="button"
                            class="w3-button w3-red">Cancel
                    </button>
                </div>

            </div>

        </vaadin-overlay>

        <button on-click="openLogin" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">
            Login
        </button>
        <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right" router-link href="register">
            Register
        </a>
    </template>
    <script>
        class NavigationUsermenuRegisterLogin extends Polymer.Element {
            static get is() {
                return 'navigation-usermenu-registerlogin';
            }

            openLogin() {
                this.$.overlay_login.opened = true;
            }

        }

        window.customElements.define(NavigationUsermenuRegisterLogin.is, NavigationUsermenuRegisterLogin);
    </script>
</dom-module>
