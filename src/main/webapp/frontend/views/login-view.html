        <paper-dialog id="loginDialog" slot="dialog" modal style="text-align: center">

            <h2>Login:</h2>
            <div class="loginWrapper">
                <iron-a11y-keys
                        id="ally"
                        target="[[enterTarget]]"
                        keys="enter"
                        on-keys-pressed="submitLogin">
                </iron-a11y-keys>
                <vaadin-text-field
                        name="username"
                        label="Username/Email"
                        value="{{user.username}}"
                        required
                        autofocus>
                </vaadin-text-field>
                <br>
                <vaadin-password-field
                        id="passwordField"
                        name="password"
                        label="Password"
                        value="{{user.password}}"
                        required>
                </vaadin-password-field>
                <br>
                <span id="loginError" style="color:red;display:none">Invalid Username/Email Password combination. Try again.</span>

            </div>
            <div class="login-buttons" style="padding-bottom:20px">
                <vaadin-button theme="outlined" dialog-dismiss>Cancel</vaadin-button>
                <vaadin-button theme="contained" on-click="submitLogin">Submit</vaadin-button>
            </div>


            <iron-ajax
                    id="loginAjax"
                    url="login"
                    method="post"
                    content-type="application/json"
                    on-response="handleLoginResponse"
                    on-error="handleLoginError">
            </iron-ajax>

        </paper-dialog>

    </template>

    <script>
        class LoginView extends Polymer.Element {
            static get is() {
                return 'login-view';
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        value: {}
                    },
                    enterTarget: {
                        type: Object
                    }
                }
            }

            ready() {
                super.ready();
                this.enterTarget = this.$.passwordField;
            }


            showLoginDialog() {

                let body = document.querySelector('body');
                Polymer.dom(body).appendChild(this.$.loginDialog);
                this.$.loginDialog.open();
            }

            closeLoginDialog() {
                this.$.loginDialog.close();
            }

            submitLogin() {
                this.$.loginAjax.body = this.user;
                this.$.loginAjax.generateRequest();
                console.log("submit");
            }

            handleLoginResponse(event) {
                console.log("reponse: ", event)
                location.assign(event.target.baseURI);
            }

            handleLoginError(event) {
                console.log("error: ", event);
                this.$.loginError.style.display = "block";
            }


        }


        window.customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
