<dom-module id="main-view">
    <template>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <custom-style>
            <style is="custom-style">

                app-header {
                    --app-header-shadow: {
                        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
                        height: 10px;
                        bottom: -10px;
                    };
                }

                app-header:not([shadow]) {
                    /*border-bottom: 1px solid #ddd;*/
                }

                #mainToolbar {
                    background-color: var(--menu-logo-background);
                }

                .logo {
                    @apply --layout;
                    @apply --layout-flex-auto;
                    @apply --layout-center-center;
                }

                .toolbar {
                    @apply --layout-vertical;
                    @apply --layout-center-center;
                    position: relative;
                }

                vaadin-tabs {
                    max-width: fit-content;
                }

                vaadin-tab a {
                    text-decoration: none;
                }

                .content {
                    background-color: var(--content-background);
                    @apply --layout-flex;
                    text-align: center;
                }

                footer {
                    @apply --layout-flex-none;
                    @apply --layout-vertical;
                    @apply --layout-center-center;
                    height: 50px;
                    text-align: center;
                    background-color: var(--footer-background);
                    font-size: 24px;
                    color: #646ECB;
                }


                paper-dialog {
                    @apply --layout-vertical;
                    @apply --layout-center-center;
                    padding-bottom: 20px;

                }
            </style>
        </custom-style>


        <app-header-layout fullbleed>

            <app-header slot="header" effects="waterfall" condenses reveals>
                <app-toolbar id="mainToolbar">
                    <div class="logo">
                        <img src="../frontend/images/logo/logo_transparent.png" alt="Veraplan Logo" width="100"
                             height="100">
                    </div>
                </app-toolbar>

                <app-navigation id="app-navigation" class="toolbar" sticky></app-navigation>

            </app-header>


            <div class="content">
                <slot></slot>
            </div>

            <footer>
                <div>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-snapchat"></i>
                    <i class="fab fa-pinterest-p"></i>
                    <i class="fab fa-twittery"></i>
                    <i class="fab fa-linkedin"></i>
                    <vaadin-button>Privacy</vaadin-button>
                    <vaadin-button>Terms & Conditions</vaadin-button>
                </div>
            </footer>


        </app-header-layout>


        <paper-dialog id="logoutDialog" modal>
            <h2>Are you sure you want to log out?</h2>
            <br>
            <p>Unsaved changes may be lost!</p>
            <div>
                <vaadin-button theme="contained" dialog-dismiss>Cancel</vaadin-button>
                <vaadin-button theme="outlined" onclick="location.assign('logout')">Log out</vaadin-button>
            </div>
        </paper-dialog>


    </template>
    <script>
        class MainView extends Polymer.Element {
            static get is() {
                return 'main-view';
            }

            showLogoutDialog() {
                this.$.logoutDialog.open();
            }
        }

        window.customElements.define(MainView.is, MainView);
    </script>
</dom-module>
